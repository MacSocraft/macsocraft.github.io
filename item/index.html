<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to update table header
            function updateTableHeader(paramValue) {
                // Get the element with ID 'table-title'
                var tableTitleElement = document.getElementById('table-title');

                // Update the content of the table header
                if (tableTitleElement) {  // Check if the element exists
                    tableTitleElement.textContent = "Item: " + paramValue;
                }
            }

            // Get the URL
            var url = new URL(window.location.href);
            // Get the search parameters
            var searchParams = new URLSearchParams(url.search);
            // Get the value of 'lookup' query parameter
            var paramValue = searchParams.get('lookup');
            // Set the title and update the table header
            document.title = "Item: " + paramValue;
            updateTableHeader(paramValue);
        });
    </script>

    <table>
        <thead>
            <tr>
                <th id="table-title">Item not Found</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table body content -->
        </tbody>
    </table>
</body>
</html>
